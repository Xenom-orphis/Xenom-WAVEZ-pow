# Xenom GPU Miner Configuration
# Source this file before running mine-gpu.sh:
#   source gpu-miner.conf && ./mine-gpu.sh

# Node connection
export NODE_URL="http://localhost:36669"

# GPU settings (set USE_GPU=false for CPU-only)
export USE_GPU="true"

# Mining parameters - adjust based on your hardware
# See GPU_MINER_PRESETS below for recommended values

export POPULATION="8192"
export GENERATIONS="1000"
export MUTATION_RATE="0.01"
export MV_LEN="16"

# ========================================
# GPU MINER PRESETS
# ========================================
# Uncomment the preset that matches your hardware

# RTX 4090 / 3090 (High-end)
# export POPULATION="32768"
# export GENERATIONS="5000"
# export MUTATION_RATE="0.005"

# RTX 3080 / 3070 (Mid-high)
# export POPULATION="16384"
# export GENERATIONS="3000"
# export MUTATION_RATE="0.01"

# RTX 3060 Ti / 2080 (Mid-range) - DEFAULT
export POPULATION="8192"
export GENERATIONS="1000"
export MUTATION_RATE="0.01"

# GTX 1080 Ti / 1070 (Older cards)
# export POPULATION="4096"
# export GENERATIONS="1000"
# export MUTATION_RATE="0.02"

# CPU Only (no GPU)
# export USE_GPU="false"
# export POPULATION="512"
# export GENERATIONS="1000"
# export MUTATION_RATE="0.01"

# ========================================
# ADVANCED SETTINGS
# ========================================

# Number of CPU threads (for CPU mode or CPU fallback)
# export THREADS="0"  # 0 = auto-detect

# CUDA device selection (for multi-GPU systems)
# export CUDA_VISIBLE_DEVICES="0"  # Use first GPU
# export CUDA_VISIBLE_DEVICES="0,1"  # Use first two GPUs (requires multi-GPU support)

# Performance tuning
# export CUDA_CACHE_DISABLE="0"
# export CUDA_FORCE_PTX_JIT="0"
